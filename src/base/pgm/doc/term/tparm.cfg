str tparm(str name)
	return filter(cat(" ", "tput", name, "2>/dev/null"));

wpmargin = max((int) getenv("COLUMNS", tparm("cols")) - 24, 32);
rm = tparm("sgr0");
bf = tparm("bold");
it = tparm("setaf 3");
tt = tparm("setaf 5");

if	(!it)	it = tparm("smul");
if	(!tt)	tt = tparm("smso");

switch (Lang)
{
case "de":
	Name = "BEZEICHNUNG";
	FigName = "Abbildung";
	TabName = "Tabelle";
	break;
default:
	Name = "NAME";
	FigName = "figure";
	TabName = "table";
	break;
}
