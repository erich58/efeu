plain << ".do hla de\n";
//plain << "do hpf hyphen.de\n";

str unprotect(str x)
	strsub(x, "\\\\\\\\", "\\", true);

if	(title)
{
	plain << ".ds mr-head " << paste(" ", date, dochead) << "\n";
	plain << ".tl '\\*[mr-head]'''\n\n";
	plain << ".PD\n"
	plain << ".B " << title << "\n";

	if	(subtitle)
		plain << ".br\n" << unprotect(subtitle) << "\n";

	if	(author)
		plain << ".PP\n" << unprotect(author) << "\n";

	if	(docnote)
		plain << ".PP\n.I " << docnote << "\n";

	plain << "\n";
	plain << addr;
}
